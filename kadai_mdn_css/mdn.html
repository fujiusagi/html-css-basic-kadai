<!DOCTYPE html>
<html>
  <head>
    <style>
      .rotated {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 150px;
        height: 150px;
        background-color: skyblue;
        transform: rotate(20deg); /* 20度時計回りに回転させる */
      }
    </style>
  </head>
  <body>
    <div class="rotated">回転します</div>
  </body>
</html>
